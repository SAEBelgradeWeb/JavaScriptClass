<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Menu test</title>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

	<style>
		ul {
			margin: 0;
			padding: 0;
		}

		li {
			margin: 3px;
			width: 200px;
			height: 50px;
			background-color: red;
			
		}

		#nav2 li {
			transition: 0.4s width;
		}
		#nav2 li:hover {
			width: 300px;

		}
	</style>
	<script>
	$(document).ready(function(){

	$('#nav1 li').on('mouseover', function(){
		$(this).animate({
			width: '300'
		})
	}).on('mouseout', function(){
		$(this).animate({
			width: '200'
		})
	})
	


	})

	</script>
</head>
<body>

	<ul id="nav1">
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
	</ul>

	<ul id="nav2">
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
	</ul>
</body>
</html>
